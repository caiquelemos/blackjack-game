<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="modal" id="welcomeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Welcome to Blackjack</h5>
            </div>
            <div class="modal-body">
              <p>Welcome! Please enter your name to start playing.</p>
              <input
                type="text"
                id="playerName"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="loginButton">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  style="display: none"
                ></span>
                Login
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="gameBoard">
        <div id="dealerSection">
          <div id="dealerPoints"></div>
          <div id="dealerCards" class="cards"></div>
        </div>

        <div id="playerActions" class="text-center">
          <button class="btn btn-primary" id="hitButton">
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
              style="display: none"
            ></span>
            Hit
          </button>
          <button class="btn btn-danger" id="standButton">
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
              style="display: none"
            ></span>
            Stand
          </button>
        </div>

        <div id="playerSection">
          <div id="playerCards" class="cards"></div>
          <div id="playerPoints"></div>
        </div>
      </div>

      <div class="modal" id="gameEndModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="gameEndMessage"></h5>
            </div>
            <div class="modal-body">
              <p>Game Duration: <span id="gameDuration"></span></p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" id="newGameButton">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  style="display: none"
                ></span>
                New Game
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        id="alerts"
        class="d-flex justify-content-center"
        style="pointer-events: none"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
